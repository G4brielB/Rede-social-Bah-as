<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piu</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="navegador">
            <h1 class="logo">PIU</h1>
            <div class="campo-usuario">
                <img class="perfil-imagem" src="../images/perfil-default.png" alt="perfil" width="50px">
                <p class="nome-usuario" id="perfilName">Nome de Usuario</p>
            </div>
        </nav>

    </header>

    <section class="feed" id="sectionFeed">
        <aside class="left-bar">
            <ul class="aside-list">
                <li class="active"><a class="home">Home</a></li>
                <li id="redirectPerfil"><a class="home" href="perfil.html">Perfil</a></li>
            </ul>

            
        </aside>
        <div>
            <label class="postar">
                No que você está pensando?
                <textarea class="input-post" id="textoPostar"> </textarea>
                <button class="btn-postar" id="btnPostar">Postar</button>
        </label> 
        
        
        
        <div class="post">
            <div class="ajustar">
                <div class="post-cabecalho">
                    <img src="../images/perfil-default.png" alt="perfil" width="40px">
                    <p id="perfilName">Nome de usuario</p>
                </div>
                <div class="post-corpo">
                    <p>Fazer post em desenvolvimento</p>
                </div>
            </div>
        </div>
    </div>

    </section>

    <script src="../script/home.js"></script>
</body>
</html>
